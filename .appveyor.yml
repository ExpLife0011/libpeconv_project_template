os:
  - Visual Studio 2015

platform: x64
  - x64

branches:
  only:
    - master

install:
  - git submodule update --init --recursive
  - cinst cmake
  - set PATH=C:\Program Files\CMake\bin;%PATH%

build:
  verbosity: detailed

configuration:
  - Debug
  
build_script:
  - mkdir build32
  - cd build32
  - cmake .. -G "Visual Studio 14 2015"
  - cmake --build .
  - cd ..
  - mkdir build64
  - cd build64
  - cmake .. -G "Visual Studio 14 2015 Win64"
  - cmake --build .
  - cd ..
  
